worker_processes 1;

events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    listen [::]:80;
    server_name _;

    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type text/plain;
      allow all;
      try_files $uri =404;
    }

    # Optional: helpful response for everything else during bootstrap
    location / {
      return 200 "bootstrapping certs\n";
    }
  }
}
