#    should_pull: true
#  when: webserver_docker_image_tag != "latest"
- ansible.builtin.set_fact:
    should_pull: false
  #when: webserver_docker_image_tag == "latest"

- name: Fetch and Load Docker Image (As Zip From Jenkins)
  ansible.builtin.copy:
    src: "{{geoprism_lib_extension}}"
    dest: "{{app_data}}/{{webapp_prefix}}tomcat/geoprism-extension.jar"
  become: yes
  become_method: sudo
  when: geoprism_lib_extension is defined and geoprism_lib_extension|length > 0
- ansible.builtin.set_fact:
    geoprism_app_volumes: "{{ geoprism_app_volumes + ['{{app_data}}/{{webapp_prefix}}tomcat/geoprism-extension.jar:{{catalina_home}}/webapps/ROOT/WEB-INF/lib/geoprism-extension.jar'] }}"
  when: geoprism_lib_extension is defined and geoprism_lib_extension|length > 0

