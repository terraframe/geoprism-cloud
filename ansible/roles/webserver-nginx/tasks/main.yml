- name: Build Database
  block:
    - name: Build Database
      community.docker.docker_container:
        name: geoprism-dbbuilder
        image: "{{webserver_docker_image}}:{{webserver_docker_image_tag}}"
        state: started
        pull: "{{should_pull}}"
        restart_policy: 'no'
        auto_remove: no
        detach: no
        env: 'JAVA_OPTS="{{java_opts}}"'
        network_mode: host
        command: "java {{java_opts}} -cp {{catalina_home}}/webapps/ROOT/WEB-INF/classes:{{catalina_home}}/webapps/ROOT/WEB-INF/lib/* net.geoprism.build.GeoprismDatabaseBuilder {{catalina_home}}/webapps/ROOT/WEB-INF/classes/metadata --rootUser={{rootdb_user}} --rootPass={{rootdb_pass}} --templateDb=postgres --clean={{clean_db}} 2>&1 | tee {{catalina_home}}/logs/database-builder.log"
        volumes: "{{geoprism_dbbuilder_volumes}}"
      when: build_database | default(true) | bool
      become: yes
      become_method: sudo

## Start the Geoprism Docker container ##
- name: Start Tomcat Webserver
  community.docker.docker_container:
    name: "{{ webserver_container_name | default('geoprism') }}"
    image: "{{ webserver_docker_image }}:{{ webserver_docker_image_tag }}"
    state: started
    recreate: yes
    force_kill: yes
    pull: "{{ should_pull }}"
    restart_policy: always
    env:
      JAVA_OPTS: "{{ java_opts }}"
    network_mode: host
    volumes: "{{ geoprism_app_volumes }}"
  become: yes
  become_method: sudo

  
