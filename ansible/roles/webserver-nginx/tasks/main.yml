
- name: Ensure the webserver can connect to the database
  ansible.builtin.wait_for:
    host: "{{ webserver_database }}"
    port: 5432
    delay: 0
    timeout: 10
    state: started

- name: Stop Geoprism Container
  community.docker.docker_container:
    name: "{{ webserver_container_name | default('geoprism') }}"
    state: stopped
  become: yes
  become_method: sudo
  ignore_errors: yes
  
## SSL ##
- name: Create ssl data directory
  file:
    path: "{{app_data}}/{{webapp_prefix}}ssl"
    state: directory
    mode: 0755
    owner: "{{ansible_user}}"
    recurse: yes
  become: yes
  become_method: sudo
- name: Delete server.xml
  file:
    path: "{{app_data}}/{{webapp_prefix}}ssl/server.xml"
    state: absent
  become: yes
  become_method: sudo
- name: Copy server.xml
  copy:
    src: "server.xml"
    dest: "{{app_data}}/{{webapp_prefix}}ssl/server.xml"
  become: yes
  become_method: sudo
- name: Copy web.xml
  copy:
    src: "web.xml"
    dest: "{{app_data}}/{{webapp_prefix}}ssl/web.xml"
  become: yes
  become_method: sudo
  
# Clean existing data
- name: If cleaning, delete geoprism app data
  file:
    state: absent
    path: "{{app_data}}/{{webapp_prefix}}geoprism"
  become: yes
  become_method: sudo
  when: "clean_db | default(false) | bool"
- name: If cleaning, delete tomcat logs
  file:
    state: absent
    path: "{{app_data}}/{{webapp_prefix}}tomcat/logs"
  become: yes
  become_method: sudo
  when: "clean_db | default(false) | bool"
- name: If cleaning, delete appcfg
  file:
    state: absent
    path: "{{app_data}}/{{webapp_prefix}}tomcat/appcfg"
  become: yes
  become_method: sudo
  when: clean_db | default(false) | bool

## Appcfg ##
- name: Stage appcfg
  ansible.builtin.copy:
    src: "{{ appcfg }}/"
    dest: "{{ app_data }}/{{ webapp_prefix }}tomcat/appcfg/"
  become: yes
  become_method: sudo
  when: appcfg is defined

## Configure log4j2.xml ##
- name: Stage log4j2.xml
  ansible.builtin.copy:
    src: "log4j2.xml"
    dest: "{{ app_data }}/{{ webapp_prefix }}tomcat/log4j2.xml"
  become: yes
  become_method: sudo
- name: Stage log4j2-dbbuilder.xml
  ansible.builtin.copy:
    src: "log4j2-dbbuilder.xml"
    dest: "{{ app_data }}/{{ webapp_prefix }}tomcat/log4j2-dbbuilder.xml"
  become: yes
  become_method: sudo
- name: Set log level based on ansible config
  ansible.builtin.replace:
    path: "{{ app_data }}/{{webapp_prefix}}tomcat/log4j2.xml"
    regexp: '<Root level="[^"]+">'
    replace: '<Root level="{{ log_level | default("error") }}">'
  become: yes
  become_method: sudo
  
## Run Tomcat on a different port? ##
- name: Change HTTP connector 8080 â†’ webserver_port
  ansible.builtin.replace:
    path: "{{ app_data }}/{{webapp_prefix}}ssl/server.xml"
    regexp: '(<Connector[^>]*port=")8080(")'
    replace: '\g<1>{{ webserver_port }}\g<2>'
  when: webserver_port is defined and (webserver_port | string | length > 0)
  become: yes
  become_method: sudo

# Fetch and Load Docker Image (As Zip From Jenkins) ##
- name: Delete existing docker image since the load command won't overwrite it
  community.docker.docker_image:
    state: absent
    name: "{{webserver_docker_image}}:{{webserver_docker_image_tag}}"
    force_absent: true
  become: yes
  become_method: sudo
- name: Fetch and Load Docker Image (As Zip From Jenkins)
  file:
    path: "{{app_data}}/dimg"
    state: directory
    mode: 0755
    owner: "{{ansible_user}}"
    recurse: yes
  become: yes
  become_method: sudo
  #when: webserver_docker_image_tag == "latest"
- name: Fetch and Load Docker Image (As Zip From Jenkins)
  ansible.builtin.copy:
    src: "{{docker_image_path}}"
    dest: "{{app_data}}/dimg/geoprism.dimg.gz"
  become: yes
  become_method: sudo
  #when: webserver_docker_image_tag == "latest"
- name: Fetch and Load Docker Image (As Zip From Jenkins)
  community.docker.docker_image:
    state: present
    source: load
    timeout: 1440
    load_path: "{{app_data}}/dimg/geoprism.dimg.gz"
    name: "{{webserver_docker_image}}:{{webserver_docker_image_tag}}"
  become: yes
  become_method: sudo
  #when: webserver_docker_image_tag == "latest"

## Delete temp files ##
- name: Delete Tomcat Temp Files
  shell: "rm -rf {{app_data}}/{{webapp_prefix}}tomcat/tmp/*"
  become: yes
  become_method: sudo
  
- name: Figure out which JAVA_OPTS to use
  ansible.builtin.set_fact:
    java_opts: "{{java_opts_prod | trim}}"
  when: "not (debug | default(false) | bool)"
- name: Figure out which JAVA_OPTS to use
  ansible.builtin.set_fact:
    java_opts: "{{java_opts_debug | trim}}"
  when: "debug | default(false) | bool"

