
# This is the master deployment script for a DSEDP application (a geoprism extension project)

# Heads up!!
# Before running you must:
# 1.
# Export these environment variables:
# export ANSIBLE_HOST_KEY_CHECKING=false
# 2.
# pip install boto
# 3.
# cd ~/git/geoprism-platform/ansible
# sudo chmod 400 ../security/permissions/geoprism-dev.pem
# 4.
# The inventory file says what server you want to make into a demo server. This example here deploys to dev.
# ansible-playbook dsedp.yml -i inventory/dsedp/dev.ini

- name: Set Up Database
  hosts: databases
  vars:
    # We will create a database and a user for each of these.
    apps: '["georegistry"]'
    
  roles:
    - apt
    - install_postgres
    - install_orientdb
    - elasticsearch
    - titiler


- name: Deploy Webserver
  hosts: webservers
  vars:
    catalina_home: /usr/local/tomcat
    
    apps: '["ROOT"]'
  
  roles:
    #- yum # Webserver and database are the same server so no need to do yum again
    - docker-certbot-s3-nginx
    - webserver-nginx
  
  # KnowStac has an additional "API" server which we need to boot
  tasks:
    - name: Delete existing docker image since the load command won't overwrite it
      community.docker.docker_image:
        state: absent
        name: "{{webserver_docker_image2}}:{{webserver_docker_image_tag2}}"
        force_absent: true
      become: yes
      become_method: sudo
    - name: Fetch and Load Docker Image (As Zip From Jenkins)
      file:
        path: "{{app_data}}/dimg"
        state: directory
        mode: 0700
        owner: "{{ansible_user}}"
        recurse: yes
      become: yes
      become_method: sudo
      #when: webserver_docker_image_tag == "latest"
    - name: Fetch and Load Docker Image (As Zip From Jenkins)
      ansible.builtin.copy:
        src: "{{docker_image_path2}}"
        dest: "{{app_data}}/dimg/geoprism.dimg.gz"
      become: yes
      become_method: sudo
      #when: webserver_docker_image_tag == "latest"
    - name: Fetch and Load Docker Image (As Zip From Jenkins)
      community.docker.docker_image:
        state: present
        source: load
        timeout: 1440
        load_path: "{{app_data}}/dimg/geoprism.dimg.gz"
        name: "{{webserver_docker_image2}}:{{webserver_docker_image_tag2}}"
      become: yes
      become_method: sudo
      #when: webserver_docker_image_tag == "latest"
      
    - name: Ensure knowstac-api SSL directory exists
      file:
        path: "{{ app_data }}/{{knowstac_api_container_name}}/ssl"
        state: directory
        owner: root
        group: root
        mode: "0755"
      become: yes
      become_method: sudo
    - name: Copy server.xml for knowstac-api
      copy:
        src: "roles/webserver-nginx/files/server.xml"
        dest: "{{app_data}}/{{knowstac_api_container_name}}/ssl/server.xml"
      become: yes
      become_method: sudo
    - name: Change HTTP connector 8080 â†’ knowstac_api_port
      ansible.builtin.replace:
        path: "{{ app_data }}/{{knowstac_api_container_name}}/ssl/server.xml"
        regexp: '(<Connector[^>]*port=")8080(")'
        replace: '\g<1>{{ knowstac_api_port }}\g<2>'
      become: yes
      become_method: sudo
    
    - name: Build Database
      community.docker.docker_container:
        name: geoprism-dbbuilder
        image: "{{webserver_docker_image2}}:{{webserver_docker_image_tag2}}"
        state: started
        pull: "{{should_pull}}"
        restart_policy: 'no'
        auto_remove: no
        detach: no
        env: 'JAVA_OPTS="{{java_opts}}"'
        network_mode: host
        command: "java {{java_opts}} -cp {{catalina_home}}/webapps/ROOT/WEB-INF/classes:{{catalina_home}}/webapps/ROOT/WEB-INF/lib/* net.geoprism.build.GeoprismDatabaseBuilder {{catalina_home}}/webapps/ROOT/WEB-INF/classes/metadata --rootUser={{rootdb_user}} --rootPass={{rootdb_pass}} --templateDb=postgres --clean={{(clean_db | default(false) | bool) or (rebuild_db | default(false) | bool)}} 2>&1 | tee {{catalina_home}}/logs/database-builder.log"
        volumes: "{{geoprism_dbbuilder_volumes}}"
      become: yes
      become_method: sudo
    - name: Start Tomcat Webserver
      community.docker.docker_container:
        name: "{{ knowstac_api_container_name | default('knowstac-api') }}"
        image: "{{webserver_docker_image2}}:{{webserver_docker_image_tag2}}"
        state: started
        recreate: yes
        network_mode: host
        force_kill: yes
        pull: "{{should_pull}}"
        restart_policy: always
        env: 'JAVA_OPTS="{{java_opts}}"'
        volumes:
          - "{{app_data}}/{{knowstac_api_container_name}}/geoprism:/data/geoprism:rw"
          - "{{app_data}}/{{knowstac_api_container_name}}/tomcat/logs:{{catalina_home}}/logs:rw"
          - "{{app_data}}/{{knowstac_api_container_name}}/tomcat/tmp:{{catalina_home}}/temp:rw"
          - "{{app_data}}/{{webapp_prefix}}tomcat/appcfg:{{catalina_home}}/appcfg:ro"
          - "{{app_data}}/{{knowstac_api_container_name}}/ssl/server.xml:{{catalina_home}}/conf/server.xml:ro"
          - "{{app_data}}/{{webapp_prefix}}ssl/web.xml:{{catalina_home}}/conf/web.xml:ro"
      become: yes
      become_method: sudo
